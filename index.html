<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="frame.css">
    <link rel="stylesheet" href="main.css">
    <title>Quiz-Portal</title>
</head>
<body>
    <div class="top-bar">
        <div class="event-title">
            Reverse <span style="font-weight: 100; font-family: 'Mont-thin';"> Engineering </span>
        </div>
        <div class="quit-button">Quit</div>
    </div>
    <div class="wrapper">
        <div class="user-area">
            <div class="user-area-header">
                <span id="user-question-header">Question</span>
                <div class="marking-scheme">
                    <span id="correct">CORRECT:  </span>
                    <span id="incorrect">INCORRECT:  </span>
                    <span id="unattempted">UNATTEMPTED:  </span>
                </div>
            </div>
        </div>
        <div class="question-wrapper">
            <div class="question-header">QUESTIONS</div>
            <div class="questions-container"></div>
            <div class="questions-indicator">
                <div class="indicators attempted"></div>
                <div class="indicators not-attempted"></div>
                <div class="indicators to-be-reviewed"></div>
                <div class="indicators not-reviewed-yet"></div>
                <div class="indicators attempt-mfr"></div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
