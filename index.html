    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/nav.css">
    <title>Quiz-Portal</title>
</head>
<body>

    <div class="top-bar">
        <div class="event-title">
            Reverse <span style="font-weight: 100; font-family: 'Mont-thin';"> Engineering </span>
        </div>
        <div class="quit-button">Quit</div>
    </div>
    <div class="wrapper">
        <div class="user-area">
            <div class="user-area-header">
                <span id="user-question-header">Question</span>
                <div class="marking-scheme">
                    <span id="correct">CORRECT:  </span>
                    <span id="incorrect">INCORRECT:  </span>
                    <span id="unattempted">UNATTEMPTED:  </span>
                </div>
                <div class="ham"></div>
            </div>
            <div class="user-footer">
                <div class="footer-buttons">
                    <span id="back">Back</span>
                    <span id="save-next">Save and Next</span>
                    <span id="skip">Skip</span>
                </div>
                <div class="question-ref">
                    <div class="ref-box">
                        <div id="color-box" style="background: #238DD0"></div>
                        <span id="text-box">CURRENT</span>
                    </div>
                    <div class="ref-box">
                        <div id="color-box" style="background: #A9E339"></div>
                        <span id="text-box">ATTEMPTED</span>
                    </div>
                    <div class="ref-box">
                        <div id="color-box" style="background: #FF2A4D"></div>
                        <span id="text-box">VISITED</span>
                    </div>
                    <div class="ref-box">
                        <div id="color-box" style="background: #EEEEEE"></div>
                        <span id="text-box">UN-VISITED</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="question-wrapper">
            <div class="question-header"> 
                <span id="question-icon"></span>
                <span>QUESTIONS</span> 
            </div>
            <div class="questions-container"></div>
            <div class="questions-indicator">
                <div class="indicators"><div class="items attempted"></div>Attempted</div>
                <div class="indicators"><div class="items not-attempted"></div>Not Attempted</div>
                <div class="indicators"><div class="items to-be-reviewed"></div>To be reviewed</div>
                <div class="indicators"><div class="items not-reviewed-yet"></div>Not reviewed yet</div>
                <div class="indicators"><div class="items attempt-mfr"></div>Attempted and mark for review</div>
            </div>
            <div id="timer"></div>
        </div>
    </div>

    <div class="nav-menu"> Hello Hello 
        <div id="close-nav"></div>

            <span id="nav-correct">CORRECT :</span>
